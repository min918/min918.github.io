<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>WELCOME by min918</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/min918">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>WELCOME</h1>
            <h2>min&#39;s blog</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <div id="no-downloads">
        <span class="inner">
        </span>
      </div>


      <span class="banner-fix"></span>


      <section id="main_content">
        <canvas class="canvas" width="900" height="600"></canvas>
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>Projects by <a href="https://github.com/min918">min918</a> can be found on <a href="https://github.com/min918">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
<script type="text/javascript">
var c = document.getElementsByClassName('canvas')[0];
    var cxt = c.getContext("2d"),
            side = 900 / 5, x = 150 , y = 60;
    cxt.fillStyle = '#FFDE00';
    cxt.strokeStyle = '#FFDE00';
    fillstar();
    x = 150 , y = 60;
    side = 900 / 15;
    x = 900 / 3 , y = 600 / 20;
    fillstar();
    x = 900 * 0.4 , y = 600 * 0.15;
    fillstar();
    x = 900 * 0.4 , y = 600 * 0.3;
    fillstar();
    x = 900 / 3 , y = 600 * 0.4;
    fillstar();
    function fillstar(){
        cxt.moveTo(x, y);
        x -= side * Math.sin(Math.PI * 18 / 180);
        y += side * Math.sin(Math.PI * 72 / 180);
        cxt.lineTo(x, y);
        x += side * Math.sin(Math.PI * 54 / 180);
        y -= side * Math.sin(Math.PI * 36 / 180);
        cxt.lineTo(x, y);
        x -= side;
        cxt.lineTo(x, y);
        x += side * Math.sin(Math.PI * 54 / 180);
        y += side * Math.sin(Math.PI * 36 / 180);
        cxt.lineTo(x, y);
        x -= side * Math.sin(Math.PI * 18 / 180);
        y -= side * Math.sin(Math.PI * 72 / 180);
        cxt.lineTo(x, y);
    }
    cxt.fill();
    </script>
